<div id="item" *ngIf="product.id >0 ">
    <h3>{{ product.product.name }} <span>{{ product.product.price }}€</span></h3>
    <div id="sousItem">
        <button class="btnStyle" (click)="removeFromCart()">Supprimer du panier</button>
        <a class="btnStyle" [routerLink]="['/product/product',product.product.id]">Voir le détail</a>
    </div>
</div>
